<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Valentine ğŸ’</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --pink: #ff6b9d;
            --rose: #c44569;
            --glass: rgba(255,255,255,0.18);
            --glass-border: rgba(255,255,255,0.32);
        }

        body {
            font-family: 'Lato', sans-serif;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #c44569 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 15px;
            position: relative;
            overflow-x: hidden;
        }

        /* â”€â”€ Floating Hearts â”€â”€ */
        .heart {
            position: fixed;
            width: 20px; height: 20px;
            background: rgba(255,105,180,0.55);
            transform: rotate(45deg);
            animation: floatUp 14s infinite ease-in-out;
            pointer-events: none;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px; height: 20px;
            background: rgba(255,105,180,0.55);
            border-radius: 50%;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after  { left: 10px; top: 0; }
        @keyframes floatUp {
            0%   { transform: translateY(100vh) rotate(45deg) scale(0); opacity:0; }
            10%  { opacity: 1; }
            90%  { opacity: 1; }
            100% { transform: translateY(-110vh) rotate(45deg) scale(1); opacity:0; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SETUP PAGE (pengirim)
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        #setupPage {
            max-width: 560px;
            width: 100%;
            z-index: 10;
        }
        #setupPage .page-title {
            text-align: center;
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            padding-top: 5%;
        }
        #setupPage .page-subtitle {
            text-align: center;
            color: rgba(255,255,255,0.85);
            font-size: 1em;
            margin-bottom: 24px;
            font-style: italic;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 40px rgba(0,0,0,0.22);
            padding: 32px 28px;
        }

        .setup-field { margin-bottom: 22px; }
        .setup-field label {
            display: block;
            color: #fff;
            font-size: 0.95em;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .setup-field input,
        .setup-field textarea {
            width: 100%;
            background: rgba(255,255,255,0.92);
            border: 2px solid rgba(255,255,255,0.45);
            border-radius: 13px;
            padding: 13px 16px;
            font-family: 'Lato', sans-serif;
            font-size: 0.95em;
            color: #333;
            transition: all 0.3s;
        }
        .setup-field textarea { min-height: 100px; resize: vertical; }
        .setup-field input:focus,
        .setup-field textarea:focus {
            outline: none;
            border-color: var(--pink);
            box-shadow: 0 0 0 3px rgba(255,107,157,0.25);
        }
        .setup-field input::placeholder,
        .setup-field textarea::placeholder { color: #aaa; font-style: italic; }

        .phone-hint {
            font-size: 0.8em;
            color: rgba(255,255,255,0.72);
            margin-top: 5px;
            font-style: italic;
        }

        .btn-main {
            width: 100%;
            background: linear-gradient(135deg, var(--pink) 0%, var(--rose) 100%);
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.05em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            box-shadow: 0 6px 22px rgba(255,105,180,0.45);
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 32px rgba(255,105,180,0.6); }
        .btn-main:active { transform: translateY(-1px); }

        /* â”€â”€ Link Box â”€â”€ */
        #linkBox {
            display: none;
            margin-top: 22px;
            background: rgba(255,255,255,0.96);
            border-radius: 18px;
            padding: 22px;
            border: 2px solid rgba(255,105,180,0.35);
        }
        #linkBox h4 {
            color: var(--rose);
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
            font-size: 1.05em;
            text-align: center;
        }
        #generatedLink {
            width: 100%;
            background: #fff5f9;
            border: 1px solid rgba(255,105,180,0.3);
            border-radius: 10px;
            padding: 11px 14px;
            font-size: 0.85em;
            color: #555;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            margin-bottom: 13px;
            min-height: 44px;
        }
        .btn-copy {
            width: 100%;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 0.95em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-copy:hover { transform: translateY(-2px); opacity: 0.9; }
        #copyFeedback {
            text-align: center;
            color: var(--rose);
            font-size: 0.85em;
            margin-top: 8px;
            min-height: 20px;
            font-weight: 600;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CARD PAGE (penerima)
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        #cardPage {
            max-width: 640px;
            width: 100%;
            z-index: 10;
            display: none;
        }
        #cardPage .page-title {
            text-align: center;
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 1.99em;
            margin-bottom: 12px;
            text-shadow: 2px 2px 12px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            padding-top: 2%;
        }

        .rose-container {
            text-align: center;
            margin-bottom: 12px;
        }
        .rose-container img {
            width: 90px; height: 90px;
            object-fit: contain;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.3));
            animation: bloom 3s ease-in-out infinite;
        }
        .rose-container .flower-emoji {
            font-size: 70px;
            display: none;
            animation: bloom 3s ease-in-out infinite;
            line-height: 1.2;
        }
        @keyframes bloom {
            0%,100% { transform: scale(1) rotate(0deg); }
            50%      { transform: scale(1.06) rotate(2deg); }
        }

        /* â”€â”€ Message Box â”€â”€ */
        .message-box {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 18px 20px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.28);
            position: relative;
        }
        .message-box::before {
            content: '\201C';
            font-size: 4.5em;
            position: absolute;
            top: -6px; left: 14px;
            color: rgba(255,255,255,0.25);
            font-family: Georgia, serif;
            line-height: 0.8;
        }
        .message-box h3 {
            color: #ffe0eb;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            margin-bottom: 10px;
            text-align: center;
        }
        .message-content {
            color: #bd093c;
            font-size: 0.95em;
            line-height: 1.75;
            text-align: center;
            font-style: normal;
            font-weight: 700;
            text-shadow: 0px 1px 3px rgba(255,255,255,0.4);
            white-space: pre-wrap;
            word-break: break-word;
        }
        .author {
            text-align: right;
            margin-top: 16px;
            color: rgb(49 49 49 / 92%);
            font-size: 0.9em;
            font-style: italic;
            font-weight: 600;
        }

        /* â”€â”€ Reply Box â”€â”€ */
        .reply-box {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 16px 18px;
            border: 1px solid rgba(255,255,255,0.28);
        }
        .reply-box h3 {
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            margin-bottom: 16px;
            text-align: center;
        }
        .reply-box label {
            display: block;
            color: rgba(255,255,255,0.9);
            font-size: 0.95em;
            margin-bottom: 8px;
        }
        .reply-box textarea {
            width: 100%;
            min-height: 90px;
            background: rgba(255,255,255,0.92);
            border: 2px solid rgba(255,255,255,0.45);
            border-radius: 13px;
            padding: 13px;
            font-family: 'Lato', sans-serif;
            font-size: 1em;
            color: #333;
            resize: vertical;
            transition: all 0.3s;
        }
        .reply-box textarea:focus {
            outline: none;
            border-color: var(--pink);
            box-shadow: 0 0 0 3px rgba(255,107,157,0.25);
        }
        .reply-box textarea::placeholder { color: #aaa; font-style: italic; }

        .send-btn-wrap { margin-top: 16px; text-align: center; }
        .btn-send {
            background: linear-gradient(135deg, var(--pink) 0%, var(--rose) 100%);
            color: #fff;
            border: none;
            padding: 14px 48px;
            font-size: 1.05em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            box-shadow: 0 6px 22px rgba(255,105,180,0.45);
            transition: all 0.3s;
        }
        .btn-send:hover { transform: translateY(-3px); box-shadow: 0 10px 32px rgba(255,105,180,0.6); }

        /* â”€â”€ Responsive â”€â”€ */
        @media (max-width: 600px) {
            body { font-size: 14px; padding: 12px 10px; }
            #setupPage .page-title, #cardPage .page-title { font-size: 1.5em; letter-spacing: 1px; margin-bottom: 8px; }
            .glass-card { padding: 16px 14px; border-radius: 18px; }
            .rose-container { margin-bottom: 8px; }
            .rose-container img { width: 70px; height: 70px; }
            .message-box { padding: 14px 14px; margin-bottom: 8px; }
            .message-box h3 { font-size: 1em; margin-bottom: 8px; }
            .message-content { font-size: 0.85em; line-height: 1.6; }
            .reply-box { padding: 14px 12px; }
            .reply-box h3 { font-size: 1em; margin-bottom: 10px; }
            .btn-send { width: 100%; padding: 12px; }
        }
        @media (max-width: 380px) {
            body { font-size: 12px; padding: 8px 8px; }
            #setupPage .page-title, #cardPage .page-title { font-size: 1.3em; }
            .message-content { font-size: 0.8em; line-height: 1.55; }
        }
    </style>
</head>
<body>

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     HALAMAN SETUP (untuk pengirim)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="setupPage">
    <h1 class="page-title">BUAT KARTU VALENTINE</h1>
    <p class="page-subtitle">Buat kartu spesial & bagikan linknya ke orang tersayang</p>

    <div class="glass-card">
        <div class="setup-field">
            <label>ğŸ“± Nomor WhatsApp Kamu (Pengirim)</label>
            <input type="tel" id="senderPhone" maxlength="16" />
            <p class="phone-hint">Nomor ini digunakan untuk menerima balasan. Tidak ditampilkan ke penerima.</p>
        </div>

        <div class="setup-field">
            <label>ğŸ’Œ Pesan Valentine untuk Dia</label>
            <textarea id="customMessage"
                placeholder="Tulis pesan spesial dari hati kamu...&#10;&#10;Contoh: Kamu adalah cahaya dalam hari-hariku ğŸŒ¹"></textarea>
        </div>

        <div class="setup-field">
            <label>ğŸ‘¤ Nama Pengirim (opsional)</label>
            <input type="text" id="senderName"
                placeholder="Nama kamu (atau kosongkan jika misterius ğŸ˜Š)" />
        </div>

        <button class="btn-main" onclick="generateLink()">
            ğŸ’ Buat Kartu & Dapatkan Link
        </button>

        <div id="linkBox">
            <h4>âœ¨ Link Kartu Valentine Sudah Siap!</h4>
            <div id="generatedLink"></div>
            <button class="btn-copy" onclick="copyLink()">ğŸ“‹ Salin Link</button>
            <p id="copyFeedback"></p>
        </div>
    </div>
</div>

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     HALAMAN KARTU (untuk penerima)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div id="cardPage">
    <h1 class="page-title">ğŸ’ SELAMAT HARI VALENTINE ğŸ’</h1>

    <div class="glass-card">
        <div class="rose-container">
            <img src="bunga.png" alt="Bunga Valentine"
                 onerror="this.style.display='none'; document.getElementById('flowerEmoji').style.display='block';">
            <div class="flower-emoji" id="flowerEmoji">ğŸŒ¹</div>
        </div>

        <!-- Kotak pesan dari pengirim -->
        <div class="message-box">
            <h3>ğŸ’Œ Pesan Untukmu</h3>
            <div class="message-content" id="displayMessage"></div>
        </div>

        <!-- Kotak balasan -->
        <div class="reply-box">
            <h3>ğŸ’¬ Tuliskan Balasanmu</h3>
            <label for="replyMessage">ğŸ’Œ Balasan kamu:</label>
            <textarea id="replyMessage"
                placeholder="Tulis balasan cinta kamu di sini... ğŸ’•"></textarea>
            <div class="send-btn-wrap">
                <button class="btn-send" onclick="sendReply()">
                    ğŸ’• Kirim Balasan
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  FLOATING HEARTS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function createHeart() {
    const h = document.createElement('div');
    h.className = 'heart';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.animationDuration = (Math.random() * 10 + 10) + 's';
    h.style.animationDelay = (Math.random() * 5) + 's';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 22000);
}
setInterval(createHeart, 600);
for (let i = 0; i < 12; i++) createHeart();

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  PHONE NORMALIZER
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function normalizePhone(phone) {
    let p = phone.replace(/[^0-9]/g, '');
    if      (p.startsWith('08'))  p = '62' + p.substring(1);
    else if (p.startsWith('8'))   p = '62' + p;
    else if (p.startsWith('0'))   p = '62' + p.substring(1);
    else if (!p.startsWith('62')) p = '62' + p;
    return p;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  SHORT ID + localStorage
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function makeId(len) {
    len = len || 7;
    var chars = 'ABCDEFGHJKMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
    var id = '';
    for (var i = 0; i < len; i++) id += chars[Math.floor(Math.random() * chars.length)];
    return id;
}

function saveCard(data) {
    var id;
    do { id = makeId(); } while (localStorage.getItem('vd_' + id));
    localStorage.setItem('vd_' + id, JSON.stringify(data));
    return id;
}

function loadCard(id) {
    var raw = localStorage.getItem('vd_' + id);
    return raw ? JSON.parse(raw) : null;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  SETUP PAGE â€” buat link
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function generateLink() {
    var phone   = document.getElementById('senderPhone').value.trim();
    var message = document.getElementById('customMessage').value.trim();
    var name    = document.getElementById('senderName').value.trim();

    if (!phone) {
        alert('ğŸ“± Masukkan nomor WhatsApp kamu terlebih dahulu!');
        document.getElementById('senderPhone').focus();
        return;
    }
    var cleanPhone = normalizePhone(phone);
    if (cleanPhone.length < 10 || cleanPhone.length > 15) {
        alert('âŒ Nomor WhatsApp tidak valid!\nContoh: 08123456789');
        return;
    }
    if (!message) {
        alert('ğŸ’Œ Tulis pesan untuk orang tersayang kamu dulu!');
        document.getElementById('customMessage').focus();
        return;
    }

    var id = saveCard({ wa: cleanPhone, msg: message, from: name });

    var origin   = window.location.origin;
    var pathname = window.location.pathname;
    var isValid  = origin && origin !== 'null' && !origin.includes('srcdoc') && origin !== 'about:';
    var base     = isValid ? (origin + pathname) : 'https://USERNAME.github.io/NAMA-REPO/index.html';
    var link     = base + '?id=' + id;

    document.getElementById('generatedLink').textContent = link;
    document.getElementById('linkBox').style.display = 'block';
    document.getElementById('linkBox').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

function copyLink() {
    var link = document.getElementById('generatedLink').textContent;
    if (!link) return;
    var showFeedback = function() {
        document.getElementById('copyFeedback').textContent = 'âœ… Link berhasil disalin!';
        setTimeout(function() { document.getElementById('copyFeedback').textContent = ''; }, 3000);
    };
    if (navigator.clipboard) {
        navigator.clipboard.writeText(link).then(showFeedback).catch(function() {
            var el = document.createElement('textarea');
            el.value = link; document.body.appendChild(el); el.select();
            document.execCommand('copy'); document.body.removeChild(el);
            showFeedback();
        });
    } else {
        var el = document.createElement('textarea');
        el.value = link; document.body.appendChild(el); el.select();
        document.execCommand('copy'); document.body.removeChild(el);
        showFeedback();
    }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  CARD PAGE â€” kirim balasan
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function sendReply() {
    var replyText = document.getElementById('replyMessage').value.trim();
    var id        = new URLSearchParams(window.location.search).get('id');
    var card      = id ? loadCard(id) : null;

    if (!replyText) {
        alert('ğŸ’Œ Tulis balasan kamu terlebih dahulu!');
        document.getElementById('replyMessage').focus();
        return;
    }
    if (!card || !card.wa) {
        alert('âŒ Data kartu tidak ditemukan.\n\nKartu hanya tersimpan di browser yang membuat kartu.\nMinta pengirim membuat kartu baru dari browser yang sama.');
        return;
    }

    var greeting = card.from ? ('Hei ' + card.from + '!') : 'Hei!';
    var waText = encodeURIComponent(
        'ğŸ’ BALASAN VALENTINE\n\n' +
        greeting + '\n\n' +
        replyText + '\n\n' +
        'â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n' +
        'ğŸŒ¹ Selamat Hari Valentine!\n' +
        new Date().toLocaleDateString('id-ID', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        })
    );

    window.open('https://wa.me/' + card.wa + '?text=' + waText, '_blank');

    setTimeout(function() {
        if (confirm('âœ… WhatsApp telah dibuka!\n\nApakah ingin mengosongkan balasan?')) {
            document.getElementById('replyMessage').value = '';
        }
    }, 800);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  ROUTER â€” setup vs card page
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
(function init() {
    var params = new URLSearchParams(window.location.search);
    var id     = params.get('id');

    if (id) {
        // Mode penerima
        document.getElementById('setupPage').style.display = 'none';
        document.getElementById('cardPage').style.display  = 'block';

        var card  = loadCard(id);
        var msgEl = document.getElementById('displayMessage');

        if (card && card.msg) {
            // Tampilkan pesan pengirim
            msgEl.innerHTML = escapeHtml(card.msg).replace(/\n/g, '<br>') +
                (card.from ? '<div class="author">\u2014 ' + escapeHtml(card.from) + '</div>' : '');
        } else {
            msgEl.innerHTML =
                '<em style="color:rgba(255,255,255,0.85);font-size:0.85em;line-height:1.8">' +
                'âš ï¸ Pesan tidak ditemukan.<br>' +
                'Kartu tersimpan di browser tempat kartu dibuat.<br>' +
                'Minta pengirim membuka & membagikan link dari browser yang sama.' +
                '</em>';
        }
    } else {
        // Mode pengirim
        document.getElementById('setupPage').style.display = 'block';
        document.getElementById('cardPage').style.display  = 'none';
    }
})();

function escapeHtml(str) {
    return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
}
</script>
